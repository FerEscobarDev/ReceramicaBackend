services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: receramica-laravel-app
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - APP_NAME=${APP_NAME:-Receramica}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_TIMEZONE=${APP_TIMEZONE:-UTC}
      - APP_URL=${APP_URL}
      - APP_LOCALE=${APP_LOCALE:-en}
      - APP_FALLBACK_LOCALE=${APP_FALLBACK_LOCALE:-en}
      - APP_FAKER_LOCALE=${APP_FAKER_LOCALE:-en_US}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - LOG_CHANNEL=${LOG_CHANNEL:-stack}
      - LOG_STACK=${LOG_STACK:-single}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - SESSION_DRIVER=${SESSION_DRIVER:-database}
      - SESSION_LIFETIME=${SESSION_LIFETIME:-120}
      - SESSION_ENCRYPT=${SESSION_ENCRYPT:-false}
      - SESSION_PATH=${SESSION_PATH:-/}
      - BROADCAST_CONNECTION=${BROADCAST_CONNECTION:-log}
      - FILESYSTEM_DISK=${FILESYSTEM_DISK:-local}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-database}
      - CACHE_STORE=${CACHE_STORE:-database}
      - CACHE_PREFIX=${CACHE_PREFIX:-}
      - MEMCACHED_HOST=${MEMCACHED_HOST:-127.0.0.1}
      - REDIS_CLIENT=${REDIS_CLIENT:-phpredis}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-mailpit}
      - MAIL_PORT=${MAIL_PORT:-1025}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Receramica}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AWS_BUCKET=${AWS_BUCKET}
      - AWS_USE_PATH_STYLE_ENDPOINT=${AWS_USE_PATH_STYLE_ENDPOINT:-false}
      - VITE_APP_NAME=${VITE_APP_NAME:-Receramica}
      - SCOUT_DRIVER=${SCOUT_DRIVER:-meilisearch}
      - MEILISEARCH_HOST=${MEILISEARCH_HOST}
      - MEILISEARCH_NO_ANALYTICS=${MEILISEARCH_NO_ANALYTICS:-false}
    volumes:
      # Bind mount para im√°genes (usa el volumen del host de Dokploy)
      - /var/lib/docker/creaciones_images:/app/storage/app/public/creaciones_images
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
    name: dokploy-network
